<span data-toggle="modal" data-target=#{{name}}>{{name}}</span>
<div class="modal fade" id={{name}} tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{description}}
      </div>
      <div>
        {{{jscode}}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary push-to-stack" data-dismiss="modal" name={{name}} code={{code}}>Save changes</button>
      </div>
    </div>
  </div>
</div>
